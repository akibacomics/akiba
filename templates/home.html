{% extends 'base.html' %}

{% block content %}
<div class="main-container">
    <h2 class="welcome">AKIBA COMICS</h2>

    <!-- 제목 밑 배경을 위한 div 추가 -->
    <div class="background-image-container"></div>

    <div class="search-wrapper">
        <!-- 도서 검색창 -->
        <div class="search-box">
            <h3>도서검색</h3>
            <form method="POST" action="/book_search">
                <input type="text" name="keyword" placeholder="책 제목을 입력하세요" required>
                <br>
                <button type="submit">🔍 검색</button>
            </form>
        </div>

        <!-- LP 검색창 -->
        <div class="search-box">
            <h3>LP검색</h3>
            <form method="POST" action="/lp_search">
                <input type="text" name="keyword" placeholder="곡명 또는 가수명을 입력하세요" required>
                <br>
                <button type="submit">🔍 검색</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
